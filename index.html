<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
    <title>Pig Game</title>
  </head>
  <body>
    <header>
      <h1>Pig Game</h1>
    </header>
    <main>
      <section class="player-0-panel">
        <h3 class="player-name" id="name-0">Player 1</h3>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">0</div>
        </div>
      </section>
      <section class="controls-panel">
          <button class="btn-new"><i class="fas fa-plus-circle"></i> New Game</button>
        <div class="dice"><i class="fa-4x"></i></div>
        <div>
        <button class="btn-roll"><i class="fas fa-sync-alt"></i> Roll dice</button>
        <button class="btn-hold"><i class="fas fa-hand-paper"></i> Hold</button>
        <br><br>
        <button class="btn-rules"><i class="fas fa-exclamation"></i></i> Rules</button>
      </div>
      </section>
      <section class="player-1-panel">
        <h3 class="player-name" id="name-1">Player 2</h3>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </section>
    </main>
    <footer><p>&copy; 2019 Henrik Johansson</p></footer>
  </body>
</html>
